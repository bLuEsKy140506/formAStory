<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
       <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="cat" placeholder="cat" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" value="cat-2" placeholder="cat-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" value="cat-3" placeholder="cat-3"required>
        <br>

       
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" placeholder="Adjective (ends in -ed)" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" placeholder="Verb (ends in -ing):"required>
        <br>

        <label for="num-1">Number: </label>
        <input type="number" id="num-1" name="num-1" min="30" minlength="30" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <br>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="same speed">Same speed</option>
        </select>
        <br />   
        <label>Motivational Quote:</label>
        <input id="text" name="text" required>
        <datalist id="quote-choices">
          <option value="faster">
          <option value="slower">
          <option value="same speed">
        <option value="winner gets ice cream!">
            <option value="winner gets ice cream!">


        </datalist>
        <label for="message">Meaningful Message: </label>
        <textarea id="message" name="message" rows="8" cols="40" ></textarea>
        <br>

        <!-- <label for="adverb">Adverb:</label>
        <input type="text" id="adverb" name="adverb" required>
        <br>
        <label for="noun">Noun:</label>
        <input type="text>" id="noun" name="noun" required> -->
        <br>
        <input type="submit" value="Form My Story!">

       </form>
    </section>
  </body>
</html
